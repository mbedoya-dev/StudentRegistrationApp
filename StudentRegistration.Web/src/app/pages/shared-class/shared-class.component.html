<mat-card class="cardWithShadow">
  <mat-card-content>
    <div class="d-sm-flex align-items-center justify-content-between">
      <div>
        <mat-card-title>Compañeros que comparten clases</mat-card-title>
        <mat-card-subtitle>{{ currentStudentName }}</mat-card-subtitle>
      </div>
    </div>
    
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="w-100">
        
        <ng-container matColumnDef="alumno">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14 p-l-0">
            Alumno
          </th>
          <td mat-cell *matCellDef="let element" class="p-l-0">
            <div class="d-flex align-items-center">
              <div class="m-l-0"> 
                <h6 class="f-s-14 f-w-600">
                  {{ element.firstName }} {{ element.lastName }}
                </h6>
              </div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="claseComun">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">
            Clase en Común
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.sharedClassName }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

  </mat-card-content>
</mat-card>
